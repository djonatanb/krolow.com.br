<div class="heading">
  <span class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  <h1 class="title is-4">{{ .Title }} </h1>
  {{ if eq .Section "learningpath" }}
    <span class="tag is-dark">Topic: <strong>{{ .Params.topic }}</strong></span>
    <span class="tag is-primary">Learning Path: <strong>{{ .Params.learning }}</strong></span>
  {{ end }}
  <hr />
</div>
